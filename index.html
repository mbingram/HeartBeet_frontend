
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>heartBeet</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="heartBeet.png" alt="logo"/>
      <p>Add a Recipe of Your Own:</p>
      <form action="http://localhost:3000/recipes" method="post">
        <label>Recipe Name:</label>
        <input type="text" name="name"/>
        <label>Rating:</label>
        <select id="rating-dropdown" name="rating">
          <option value=0>0</option>
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
          <option value=6>6</option>
          <option value=7>7</option>
          <option value=8>8</option>
          <option value=9>9</option>
          <option value=10>10</option>
        </select>
        <label>Meal Type:</label>
        <input type="text" name="meal_type"/>
        <label>Difficulty:</label>
        <input type="text" name="difficulty"/>
        <label>Instructions:</label>
        <input type="text" name="description"/>
        <label>Image URL:</label>
        <input type="text" name="image"/>
        <input type="submit"/>
      </form>
    </div>



    <section id="recipe-cards"></section>
    <div class="row">
      <div class="column">
      <div class="card" id="recipe-cards">
        <div class="container"></div>
      </div>
      </div>
    </div>
    <!-- <section id="index-section"></section> -->



    
</body>
</html>
